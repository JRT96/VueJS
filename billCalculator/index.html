<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="d-flex container col-2" id="app">
        <h1 class="me-4">Tip Calculator</h1>
        <div class="">
            <label for="billBox">How much is the total bill?</label>
            <input type="text" name="billBox" id="total" v-model="total">
            <label for="tipPercentage">How was the service?</label>
            <select class="form-select" name="tipPercentage" id="percentage" v-model="percentage">
                <option value="5.0" selected>5% (It was okay)</option>
                <option value="10.0">10% (Good)</option>
                <option value="15.0">15% (Very Good)</option>
                <option value="20.0">20% (Amazing)</option>
            </select>
            <label for="peoplePaying">How many people are sharing the bill?</label>
            <input type="number" name="peoplePaying" id="people" v-model="people" min="0">
            <p class="alert alert-success" role="alert">Tip Amount: {{ tip }} / per person</p>
        </div>
        
    </div>

    <script>
        const app = Vue.createApp({
           
            data() {
                return{

                    total: 0,
                    percentage: 20,
                    people: 1
                }
            },
            computed: {
                tip(){
                    this.people = (!isNaN(this.people) && this.people > 0) ? this.people : 1;
                    return this.total > 0 ? (this.total * this.percentage/100)/ this.people : 0;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
