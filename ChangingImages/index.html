<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <h1>Changing Images!</h1>
    <div class="container" id="app">
       <img v-bind:src="images[currentImage]" alt="pic1">
       <div class="container">
        <button class="btn btn-primary m-2" @click="previousImage" :disabled="currentImage === 0">Previous</button>
        <button class="btn btn-primary" @click="nextImage" :disabled="currentImage === (images.length - 1)">Next</button>
       </div>
    </div>


    
    <script>
        const app = Vue.createApp({
            el:'#app',
            data() {
                return{
                    images: [
                    'https://images.unsplash.com/photo-1530595467537-0b5996c41f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80',
                    'https://images.unsplash.com/photo-1589656966895-2f33e7653819?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80',
                    'https://images.unsplash.com/photo-1568162603664-fcd658421851?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1081&q=80'
                    ],
                    currentImage:0
                }
            },
            methods:{
                    nextImage: function(e){
                        if(this.currentImage != (this.images.length -1))
                        this.currentImage++;
                    },
                    previousImage: function(e){
                        if(this.currentImage !== 0)
                        this.currentImage--;
                    }
                }
        }).mount('#app');
    </script>
</body>
</html>
